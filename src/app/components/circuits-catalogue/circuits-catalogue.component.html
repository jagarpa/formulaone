<div class="container mt-4">
  <h1 class="display-4 text-white">CIRCUITOS</h1>
  <div class="d-flex justify-content-center">
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-outline-light order m-2"
        (click)="circuitsSortBy('id')"
      >
        Ordenar por Id
      </button>
      <button
        class="btn btn-outline-light order m-2"
        (click)="circuitsSortBy('name')"
      >
        Ordenar por Nombre
      </button>
    </div>
    <div class="d-flex justify-content-start">
      <input
        type="text"
        [(ngModel)]="filterSearch"
        (change)="search($any($event.target).value)"
        class="form-control m-2"
        name="filterDesc"
        id="circuitfilter"
        placeholder="Buscar circuito"
      />
    </div>
    <div class="col-4">
      <input
        type="number"
        [(ngModel)]="filterYear"
        class="form-control m-2"
        name="year"
        id="year"
        placeholder="Mostrar circuitos por temporada"
      />
    </div>
  </div>
  <div
    class="circuit-name display-6 text-white fs-2 text-center mt-4"
    role="alert"
  ></div>
  <div class="row mt-4">
    <app-circuit-individual
      [c]="circuit"
      *ngFor="
        let circuit of circuitsList | circuitFilter: filterSearch;
        let odd = odd;
        let even = even;
        let i = index
      "
      class="col-3 mt-2"
    ></app-circuit-individual>
  </div>
</div>

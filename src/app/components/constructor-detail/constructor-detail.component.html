<div class="container mt-4 d-flex justify-content-center">
  <mat-card
    class="example-card w-auto mb-4 d-flex flex-wrap justify-content-between align-items-center"
  >
    <div>
      <mat-card-subtitle>{{ "constructor" | translate }}</mat-card-subtitle>
      <mat-card-title class="display-4">{{ cons?.name }}</mat-card-title>
      <mat-card-content>
        <ul>
          <li>
            <strong>{{ "nacionalidad" | translate }}</strong
            ><em>{{ cons?.nationality }}</em>
          </li>
          <a class="mt-3" [href]="cons?.url">{{ cons?.url }}</a>
        </ul>
      </mat-card-content>
      <mat-divider inset></mat-divider>
    </div>
    <!-- Taula CRUD amb API Rest -->
    <button
      class="ms-4"
      mat-fab
      (click)="likeConstructor(cons?.constructorId!)"
      [color]="this.like === true ? 'warn' : 'basic'"
    >
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card>
</div>

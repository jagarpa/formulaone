<div class="container mt-4 mb-5">
  <h1 class="display-4 text-white">{{'pilotos' | translate | uppercase}}</h1>
  <div class="d-flex flex-wrap align-items-center justify-content-center">

    <button
    class="btn btn-outline-light m-2"
    (click)="driversAll(false)"
  >
  {{'mostrartodos' | translate}}
  </button>
      <button
        class="btn btn-outline-light m-2"
        (click)="driversSortBy('name')"
      >
      {{'ordenapornombre' | translate}}
      </button>
      <button
        class="btn btn-outline-light m-2"
        (click)="driversSortBy('familyname')"
      >
      {{'ordenaporapellido' | translate}}
      </button>

      <mat-form-field appearance="fill" class="m-2">
        <mat-label class="text-secondary">{{'filtrarporpais' | translate}}</mat-label>
        <mat-select matNativeControl [(ngModel)]="selected">
          <mat-option *ngFor="let country of countries" [value]="country" (click)="filterByCountry()">
            {{country}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="m-2 w-auto">
        <label class="form-label text-white" for="filterDesc">{{'buscarpornombre' | translate}}</label>

        <input
        type="text"
        [(ngModel)]="filterSearch"
        (change)="search($any($event.target).value)"
        class="form-control "
        name="filterDesc"
        id="circuitfilter"
      />
      </div>
      <div class="m-2 w-auto">
        <label class="form-label text-white" for="year">{{'buscarportemporada' | translate}}</label>
      <input
        type="string"
        [(ngModel)]="filterYear"
        class="form-control"
        name="year"
        id="year"
        placeholder="1975 - 2021"
      />
      </div>
    </div>

  <div
    class="driver-name display-6 text-white fs-2 text-center mt-4"
    role="alert"
  ></div>
  <div
  class="circuit-name display-6 text-white fs-2 text-center mt-4 mb-3"
  role="alert"
></div>
  <div class="d-flex justify-content-center flex-wrap">
        <!-- *ngFor  -->
    <app-drivers-individual
      [d]="driver"
      *ngFor="
        let driver of driversList | driverFilter: filterSearch;
      "
    ></app-drivers-individual>
  </div>
</div>
